<script type="text/javascript">
    function copys (tag) {
        var range = document.createRange();
        var selection = window.getSelection();
        var beCopy;
        if( tag == "content"){
            beCopy = document.getElementById('content');
        }else{
            beCopy = document.getElementsByTagName('header')[0];
        }
        range.selectNode(beCopy);
        if (selection.rangeCount > 0) {
            selection.removeAllRanges();
        }
        selection.addRange(range);
        if (document.queryCommandSupported('copy')) {
            document.execCommand('copy');
        }else{
            console.log("error");
        };
        setTimeout(function(){
            alert("复制成功！");
        },500)
    }
    $(".copyAll").on("click",function(){
        copys("content");
    })

    $(".copyTitle").on("click",function(event){
        copys("header");
    })
</script>
