                    if (!clientWidth) return;
                    if(clientWidth>=640){

                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }

<script>
    //进入游戏页面

    // 进入许愿页面

        $(".s4").hide();
        $(".s5").show();
    });
    // 弹出许愿成功页面
    $(".wish").click(function(){
        $(".wish_suc").show();
        setTimeout(function () {
            $(".wish_suc").hide();
            $(".s5").hide();
            $(".s6").show();
        },2000)
    });
    $(".skip").click(function () {
        $(".s5").hide();
        $(".s6").show();
    });
    $(".s6_cont2 li").click(function () {
        $(this).toggleClass("border");
    });
//    查看许愿池
    $(".look").click(function () {
        $(".mc").show();
        $(".wishpage").show();
    });
//    关闭许愿池弹窗
    $(".close").click(function () {
        $(".mc").hide();
        $(".wishpage").hide();
        $(".result").hide();
    });

    $(".confirm").click(function () {
        $(".mc").show();
        $(".result").show();
        $(".close1").show();
    });
    $(".close1").click(function () {
        $(".mc").hide();
        $(".result").hide();
        $(".letter").hide();
        $(".gift").hide();
        $(this).hide();
    });
//    重新选择
    $(".skip2").click(function () {
        $(".mc").hide();
        $(".result").hide();
        $(".close1").hide();
    });
//    进入礼物页面
    $(".skip1").click(function () {
        $(".result").hide();
        $(".close1").hide();
        $(".mc").hide();
        $(".s6").hide();
        $(".s7").show();
        autoPlay();
    });
    // 音频播放

    // 检查是否正在播放
    var isPlaying =false;
    function autoPlay() {
        var player = document.getElementById('myaudio');
        if (isPlaying) {
            // 如果正在播放, 停止播放并停止读取此音乐文件
            player.pause();
            player.src = '';
        } else {
            player.src = 'ling.mp3';
            player.play();
        }
        isPlaying = !isPlaying;
    }

    //    点击礼物跳转
    $(".m_gift").click(function () {
        $(".s7").hide();
        $(".s8").show();
    });
    //  书信页面弹窗
    $(".s8_letter").click(function () {
        $(".mc").show();
        $(".letter").show();
        $(".close1").show();
    });
    //  礼物页面弹窗
    $(".s8_gift").click(function () {
        $(".mc").show();
        $(".gift").show();
        $(".close1").show();
    });
//    分享按钮
    $(".share_btn").click(function () {
        $(".sharepage").show();
    });
    $(".sharepage").click(function () {
        $(this).hide();
    });

//    解决安卓手机长按问题
    //    解决安卓手机长按问题
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    if(isAndroid) {
        document.oncontextmenu=function(e){
            //或者return false;
            e.preventDefault();
        };
    }
