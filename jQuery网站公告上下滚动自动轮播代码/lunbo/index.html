<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        .slide-list li span:nth-child(1){
            width: 60px;
        }
        .slide-list li span:nth-child(2){
            width: 90px;
        }
        .slide-list li span:nth-child(3){
            width: 90px;
            margin-right: 0px;
        }

        .slide-container{
            position: relative;
            overflow: hidden;
            height: 30px;
        }
        .slide-list{
            position:absolute;
            width:100%;
            left:0;
            top:0;
            color:#000;
            margin:0;
            padding:0;
        }
        .slide-list li{
            line-height: 30px;
        }
    </style>
</head>
<body>
        
        <div class="slide-container">
            <ul class="slide-list js-slide-list">
                <li class="odd"><span>item1</span><span>item1</span><span>item1</span></li>
                <li class="even"><span>item2</span><span>item2</span><span>item2</span></li>
                <li class="odd"><span>item3</span><span>item3</span><span>item3</span></li>
                <li class="even"><span>item4</span><span>item4</span><span>item4</span></li>
            </ul>
        </div> 

        <script type="text/javascript" src="jquery-1.12.4.js"></script>
        <script type="text/javascript">

            //      var height = $first.height();
            //      $first.animate({
            //          height: 0
            //          }, 500, function() {
            //          $first.css('height', height).appendTo($parent);
            //      });    
            // };
            // setInterval(function(){doscroll()}, 2000);

            var doscroll = function(){
                 var $parent = $('.js-slide-list');
                 var $first = $parent.find('li:first');
                 var height = $first.height();
                 $first.animate({
                     marginTop: -height + 'px'
                     }, 500, function() {
                     $first.css('marginTop', 0).appendTo($parent);
                 });    
            };
            setInterval(function(){doscroll()}, 2000);
        </script>
</body>
</html>
