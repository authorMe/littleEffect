<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告文字滚动</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        .advCon{width: 60rem;height:4rem;padding: 0.5rem 0 0.3rem 0; border-bottom: 1px solid #F0F0F0; position:relative;font-size: 16px;margin:0 auto;}
        .advbox{margin:0 auto; width: 100%; line-height: 4rem;}
        img{display:block;float:left;width:2rem;line-height:3.5rem;margin-top: 0.8rem;}
        h5{font-size:1rem;float:left; line-height: 2.2rem; margin: 0.8rem 0 0 0;}
        .advInn{float: left;width: 55%;height: 4rem;padding: 0;overflow: hidden;position: relative;}

        ul li{width:100%;list-style: none;line-height: 2.4rem;overflow: hidden;}
        ul li span{color:#656972;font-size:1rem;display: block;overflow: hidden; width:20%;float: left;overflow: hidden;margin:0 0 2rem 0;}
    </style>
</head>
<body>
    <div class="advCon">
        <div class="advbox">
            <img src="image/lingdang.png" alt="" />
            <h5>公告</h5>
            <div class="advInn">
                <ul>
                    <li>
                        <span>我是广告1</span>
                        <span>2017-9-11</span>
                    </li>
                    <li>
                        <span>我是广告2</span>
                        <span>2017-9-12</span>
                    </li>
                    <li>
                        <span>我是广告3</span>
                        <span>2017-9-13</span>
                    </li>
                    <li>
                        <span>我是广告4</span>
                        <span>2017-9-14</span>
                    </li>
                    <li>
                        <span>我是广告5</span>
                        <span>2017-9-15</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var num = $('.advInn').find('li').length;
        if(num > 1){
           setInterval('timer(".advInn")',3500); 
        }
    })
    function timer(ele){
        $(ele).find('ul').animate({'marginTop' : '3.5rem'},500,function(){  
            $(this).css({'marginTop' : '0.7rem'}).find("li:first").appendTo(this);  
        })  
    }
    </script>  
</body>
</html>
